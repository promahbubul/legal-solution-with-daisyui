<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- Import DaisyUi and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Google fonts: "Roboto" : "EB Garamond", "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Custom Style -->
    <style>
        .eb-garamond {
            font-family: 'EB Garamond', serif;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Custom Tailwind CSS -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "btn-color": '#B68C5A',
                        "gray-1": '#707070',
                        "gray-2": '#CFCFCF',

                        "headinig-color": '#414040',
                    }
                }
            }
        }
    </script>
</head>

<body class="poppins">
    <!-- Header -->
    <header class="w-11/12 m-auto">
        <!-- Nav Section -->
        <nav>
            <div class="navbar poppins bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home </a></li>
                            <li><a>Services</a></li>
                            <li><a>Case</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl">
                        <img src="./images/logo2.png" alt="">
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu poppins text-base font-normal  text-gray-1 menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>Services <img class="w-3" src="./images/right-arrow.png" alt=""></a></li>
                        <li><a>Case <img class="w-3" src="./images/right-arrow.png" alt=""></a></li>
                        <li><a>Blog <img class="w-3" src="./images/right-arrow.png" alt=""></a></li>
                        <li><a>Contact <img class="w-3" src="./images/right-arrow.png" alt=""></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn  text-white bg-btn-color">Free Consultation</a>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero mt-8">
            <div class="hero  rounded-xl " style="background-image: url(./images/banner.png);">
                <div class="py-44 rounded-xl hero-overlay bg-gradient-to-b opacity-75 from-[#0000003f] to-[black]">
                </div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-md">
                        <h1 class="mb-5 text-5xl font-extrabold eb-garamond ">We Provide Effective Legal Solutionss</h1>
                        <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority
                            have suffered alteration in some form, by injected humour.</p>
                        <div class="flex lg:flex-row flex-col gap-5 items-center justify-center
                    ">
                            <input type="text"
                                class="p-2 rounded-lg placeholder:text-gray-400 placeholder:text-xs outline-none "
                                placeholder="Search your services">
                            <button
                                class="py-2 px-8 bg-btn-color border-transparent text-lg font-semibold rounded-lg ">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <!-- Main -->
    <main>
        <!-- Practice Area Section-->
        <section class="practive-area">

        </section>
        <!-- End Practice Area Section-->
    </main>
    <!-- Footer -->
    <footer></footer>
</body>

</html>
